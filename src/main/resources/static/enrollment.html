<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Education - 신청현황</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📋 WB Education - 신청현황</h1>
            <nav class="nav">
                <a href="/" class="nav-link">강의 목록</a>
                <a href="/members" class="nav-link">회원 관리</a>
                <a href="/signup" class="nav-link">회원가입</a>
                <a href="/course-register" class="nav-link">강의등록</a>
                <a href="/enrollment" class="nav-link active">신청현황</a>
                <a href="/h2-console" class="nav-link" target="_blank">H2 콘솔</a>
            </nav>
        </header>

        <main class="main">
            <!-- 학생 정보 입력 섹션 -->
            <section class="student-section" id="studentSection">
                <div class="form-card">
                    <h2 class="form-title">학생 정보 입력</h2>
                    <form id="studentForm" class="student-form">
                        <div class="form-group">
                            <label for="studentId" class="form-label">학생 회원번호</label>
                            <input type="number" id="studentId" name="studentId" class="form-input" placeholder="학생의 회원번호를 입력하세요" required>
                            <small class="form-help">학생 권한이 있는 회원번호를 입력해주세요</small>
                        </div>
                        <button type="submit" class="form-submit-btn" id="studentSubmitBtn">
                            <span class="btn-text">학생 확인</span>
                            <div class="btn-loading" style="display: none;">
                                <div class="spinner-small"></div>
                                확인 중...
                            </div>
                        </button>
                    </form>
                </div>
            </section>

            <!-- 수강신청 섹션 -->
            <section class="enrollment-section" id="enrollmentSection" style="display: none;">
                <div class="student-info-card" id="studentInfoCard">
                    <!-- 학생 정보가 여기에 표시됩니다 -->
                </div>

                <div class="enrollments-section">
                    <div class="section-header">
                        <h2>신청한 강의 목록</h2>
                        <div class="filter-controls">
                            <select id="statusFilter" class="filter-select">
                                <option value="all">전체</option>
                                <option value="APPLIED">신청중</option>
                                <option value="APPROVED">승인됨</option>
                                <option value="REJECTED">거절됨</option>
                            </select>
                            <input type="text" id="searchInput" class="search-input" placeholder="강의명 검색...">
                        </div>
                    </div>

                    <div id="enrollmentsList" class="enrollments-list">
                        <!-- 수강신청 목록이 여기에 동적으로 추가됩니다 -->
                    </div>

                    <div id="loadingEnrollments" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>신청 현황을 불러오는 중...</p>
                    </div>
                </div>
            </section>

            <!-- 수강신청 취소 확인 모달 -->
            <div id="cancelConfirmModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>수강신청 취소 확인</h3>
                        <span class="close" id="closeCancelModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="cancelMessage" class="modal-message">
                            정말로 이 강의의 수강신청을 취소하시겠습니까?
                        </div>
                        <div class="modal-actions">
                            <button id="cancelConfirmBtn" class="modal-btn danger">취소하기</button>
                            <button id="cancelCancelBtn" class="modal-btn">돌아가기</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 일반 메시지 모달 -->
            <div id="messageModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">알림</h3>
                        <span class="close" id="closeModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="modalMessage" class="modal-message"></div>
                        <div class="modal-actions">
                            <button id="modalOkBtn" class="modal-btn">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/enrollment.js"></script>
</body>
</html>
