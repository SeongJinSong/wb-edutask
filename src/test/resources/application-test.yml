# ===========================================
# WB Education Task Management System
# 테스트 환경 설정
# ===========================================

# 서버 설정
server:
  port: 0  # 랜덤 포트 사용

# Spring 설정
spring:
  # 애플리케이션 정보
  application:
    name: wb-edutask-test
  
  # H2 데이터베이스 설정 (테스트용)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=5000;LOCK_MODE=0
    username: sa
    password: 
  
  # H2 콘솔 설정 (테스트용 비활성화)
  h2:
    console:
      enabled: false
  
  # JPA/Hibernate 설정 (테스트용)
  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트마다 스키마 재생성
    show-sql: false  # 테스트에서는 SQL 로그 비활성화
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: false
        # 락 타임아웃 설정 (5초)
        jdbc.lock_timeout: 5000
        # 낙관적 락 사용
        jdbc.batch_versioned_data: true
    open-in-view: false
  
  # Jackson JSON 설정
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false
    deserialization:
      fail-on-unknown-properties: false
  
  # Redis 설정 (테스트용 - 내장 Redis 사용)
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 1000ms  # 테스트에서는 짧은 타임아웃
      client-type: jedis

# 로깅 설정 (테스트용)
logging:
  level:
    com.wb.edutask: DEBUG  # 디버그 로그 활성화
    org.springframework.data.redis: WARN
    org.springframework.scheduling: WARN
    org.hibernate.SQL: WARN
    org.springframework.transaction: DEBUG  # 트랜잭션 로그 활성화
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 관리 엔드포인트 설정 (테스트용 비활성화)
management:
  endpoints:
    web:
      exposure:
        include: health
